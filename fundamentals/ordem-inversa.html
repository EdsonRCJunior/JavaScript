<html>
    <script>
        //Criar uma funcao que recebe uma palavra como parametro 
        //e retorna esta palavra invertida

        //1 - Receber a palavra como parametro
        //2 - Criar uma variavel temporaria para armazenar o resultado
        //3 - Iterar a palavra de tras para frente, armazenando letra por letra na variavel temporaria
        //4 - Retornar a variavel temporaria

        //0123456
        //ABACATE
        //6543210
        //length = 7

        function ordemInversa(palavra){
            var palavraInvertida = "";
            
            /* Usando o FOR
            for (var i = palavra.length - 1; i >= 0; i--) {
                palavraInvertida += palavra[i]
            }
            return palavraInvertida;*/

            // Usando o WHILE
            var i = palavra.length - 1;
            while (i >= 0) {
                palavraInvertida += palavra[i];
                i--;
            }
            return palavraInvertida;

        }
    </script>
</html>
