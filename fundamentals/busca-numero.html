<html>
    <script>
        //1- Receber um numero como parametro
        //2- Executar um for na lista e para cada elemento verificar se é igual ao numero buscado
        //3- Quando encontrar, interromper a execucao e retornar true
        //4- Se chegar ate o fim sem encontrar, retornar false

        var lista = [19, 54, 18, 11, 47, 98, 36, 44, 87];
        function verificaNumero(numero) {
            var existe = false;
            for (var i = 0; i < lista.length; i++){
                console.log(i); //para visualizar a iteracao
                if (lista[i] === numero){
                    existe = true;
                    break; // para não percorrer a lista toda quando achar o
                }
            }
            return existe;
        }




    </script>
</html>
